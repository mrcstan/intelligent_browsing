<!DOCTYPE html>
<!-- for testing the highlighting code-->
<html>
  <head>
    <link rel="stylesheet" href="./highlight.css">

    <script src="./dom.js"></script>

    <script>
      window.onload = (event) => {

      }

      var highlighted = false

      function toggleHighlights() {
        if (highlighted) {
          clearHighlights()
          highlighted = false
        } else {
          var el = document.getElementById("2")

          highlight(el.firstChild,
          [
            [0, 23],
            [46, 81],
            [82, 119]
          ],
          [
            [[2, 4], [5, 7]],
            [[0, 2], [5, 7], [29, 31]],
            [[3, 5], [28, 30]]
          ]
          )
          highlighted = true
        }
      }
    </script>

  </head>
  <body>
    <button onclick="toggleHighlights()">Highlight</button>
    <p id="2">This is a fun sentence. I don't have matches. Is this another fun sentence is it? It is fun to be a sentence, isn't it?</p>
  </body>
</html>
